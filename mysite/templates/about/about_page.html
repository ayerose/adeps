{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags wagtailcore_tags %}
{% block content %}

{% image self.banner_image fill-1570x690 as img %}
<div class="jumbotron-fluid text-left text-uppercase " id="base-jumbotron" style="background-image: url('{{ img.url }}'); background-size: contain; color: #fff !important">
    <h1 class="display-4 font-weight-bold">{{ self.banner_title }}</h1>
    <div class="lead font-weight-bold">{{ self.banner_subtitle|richtext }}</div>
    {% if self.banner_cta %}
    <a class="btn btn-primary btn-lg" href="#" role="button">Donate</a>
    {% endif %}
    
</div>

{% endblock %}
