


{% load wagtailimages_tags %}

<div class="card-block container-fluid mb-sm-5 mt-sm-5" id="card-block">
    <h2 class="mb-sm-5 mb-md-2">{{ self.title }}</h2>
    
    <p class="mb-sm-5 mb-md-2 card-subtitle" id="banner-text">{{ self.text }}</p3>
    <div class="card-deck">
        {% for card in self.cards %}
            {% image card.image fill-360x180 as img %}
            <div class="card mb-sm-5 border-0">
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top mt-md-5" id="card-image"/>
                <div class="card-body">
                    <h4 class="card-title pb-md-3 font-weight-bold">{{ card.title }}</h4>
                    <p class="card-text">{{ card.text }}</p>
                    <!--{% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="button p-md-2">
                            Learn More
                        </a>
                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class=" button btn-md ">
                            Learn More
                        </a>
                    {% endif %}-->
                </div>
            </div>
        {% endfor %}
    </div>
</div>
