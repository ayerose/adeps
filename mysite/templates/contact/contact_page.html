{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block content %}

<div class="container text-center">
    <h1>{{ page.title }}</h1>
    <p>
        {{ self.intro|richtext }}
    </p>

    <form action="{% pageurl page %}" method="POST" class="text-center border border-light p-5" >

        {% csrf_token %}


        <ul class="list-unstyled" class="form-row mb-4" >
            {{ form.as_ul }}
        </ul>

        <button type="submit">
            Submit Form
        </button>
    </form>

    <div class="intro text-center">
        {% for block in page.content %}
        {% include_block block %}
        {% endfor %}

    </div>
</div>
{% endblock %}
